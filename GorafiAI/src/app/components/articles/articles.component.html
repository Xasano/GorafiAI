<!-- articles.component.html dynamique -->
<div *ngFor="let article of articles" class="articles">
  <a [routerLink]="['/articles', article._id]" class="articles-text">
    <div>
      <h1>{{ article.titre }}</h1>
      <p>{{ article.resume }}</p>
      <img [src]="getImageSrc(article.photo)" alt="{{ article.titre }}" class="articles-image">
    </div>
  </a>
</div>
